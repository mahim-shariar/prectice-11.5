{% extends "base.html" %} {% block content %}
<div class="container  my-5 py-5">
  <div class="row g-4">
    {% for i in meals %}
    <div class="col-lg-4">
      <div class="card" >
        <img src="{{i.strMealThumb}}" class="card-img-top" alt="meals name" />
        <div class="card-body">
          <h5 class="card-title">{{i.strMeal}}</h5>
          <p class="card-text">
            {{i.strDetails}}
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
